<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lackiererei Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <nav class="sidebar" id="sidebar">
        <div class="logo">
          <i class="fas fa-spray-can"></i>
          <h1>Lackiererei Pro</h1>
        </div>

        <ul class="nav-menu" id="nav-menu">
          <!-- Navigation wird von JavaScript geladen -->
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Content wird dynamisch geladen -->
        <div id="app-content">
          <!-- Dashboard wird hier geladen -->
        </div>
      </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container">
      <!-- Modals werden hier dynamisch erstellt -->
    </div>

    <!-- Notification Container -->
    <div id="notification-container">
      <!-- Notifications werden hier angezeigt -->
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner">
        <i class="fas fa-spray-can fa-spin"></i>
        <p>Lade...</p>
      </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/components/notification.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/table.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/kunden.js"></script>
    <script src="js/pages/auftraege.js"></script>
    <script src="js/pages/rechnungen.js"></script>
    <script src="js/pages/einstellungen.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
